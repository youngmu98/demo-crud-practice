spring:
  application:
    name: demo

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # 테이블 생성 하고나서, data.sql을 실행 하라는 의미
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
